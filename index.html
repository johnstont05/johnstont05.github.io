    <script>function updateFooter() {   
  $('.footer').css('top', window.innerHeight + window.scrollY - 40 + "px");
}

$(document).bind('touchstart', function(e) {
  if(!$(e.target).parents(".footer").length > 0) { // to avoid hiding the footer if it is node 'touched' by the user
    $('.footer').hide();
  };
});

$(document).bind('touchend', function() {
  _.defer(function() { // handles waiting until snapback scrolling on mobile devices has finished
    $('.footer').show();          
  });
});

$(document).bind('scroll', function(e) {
  updateFooter();
});</script>
